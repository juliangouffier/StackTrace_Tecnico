<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .custom-bg-color {
            background-color: #CDD7E1;

     }

</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light custom-bg-color">
    <a class="navbar-brand" href="#">Wallet App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/divisas}">Divisas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transacciones}">Transacciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " th:href="@{/administrador}">Administrador</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/administradorBilleteras/}">Administrador Billeteras</a>
            </li>
        </ul>
        <span>Hola <span sec:authentication="principal.username"> </span> </span>
        <a th:href="@{/logout}" class="navbar-text" style="color: red">
            Cerrar Sesion
        </a>
    </div>
</nav>
<br>


<h2 style="margin-left: 5px;">Billeteras</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Hash</th>
        <th scope="col">Usuario</th>
        <th scope="col">ACCION</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="billetera : ${billeteras}">
        <td th:text="${billetera.id}"></td>
        <td th:text="${billetera.hash}"></td>
        <td th:text="${billetera.usuario.getEmail()}"></td>
        <td>
            <form th:action="@{/administradorBilleteras/delete/{id}(id=${billetera.id})}" method="post">

                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>



</body>
</html>
