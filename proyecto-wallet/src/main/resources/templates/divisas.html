     }

<body>
<nav class="navbar navbar-expand-lg navbar-light custom-bg-color">
  <a class="navbar-brand" href="#">Wallet App</a>

<a class="btn btn-primary" th:href="@{/divisas/createDivisa}" > Crear CriptoDivisa</a>
<h2>Divisas</h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Nombre</th>
    <th scope="col">Valor</th>
    <th scope="col">Editar</th>
    <th scope="col">Eliminar</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="divisa:${divisas}">
    <td th:text="${divisa.nombre_cripto}"></td>
    <td th:text="${divisa.valor_cripto}"></td>
    <td><a  class="btn btn-warning" th:href="@{divisas/edit/{id} (id=${divisa.id}) }">Editar</a> </td>
    <td><a  class="btn btn-danger" th:href="@{divisas/delete/{id} (id=${divisa.id}) }">Eliminar</a> </td>
  </tr>
  </tbody>
</table>

</body>
</html>
