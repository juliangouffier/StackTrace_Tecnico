  <link th:href="@{/css/divisa.css}" rel="stylesheet" />
</head>
<body>
<div class="container forget-password">
  <div class="row">
    <div class="col-md-12 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <img src="https://i.ibb.co/rshckyB/car-key.png" alt="car-key" border="0">
            <h2 class="text-center">Depositar</h2>

            <form method="post" th:action="@{/home/depositarCripto/{id}(id=${biletera_id})}" th:object="${deposito}">
              <div class="form-group">
                <!-- <div class="input-group">
                     <select class="form-control" id="sel1">
                         <option selected="true" disabled="disabled">Please Select Security Question</option>
                         <option>Which is your favorite movie?</option>
                         <option>What is your pet's name?</option>
                         <option>What is the name of your village?</option>
                     </select>
                 </div> -->
              </div>
              <div class="form-group">
                 <div class="input-group">
                     <select class="form-control" id="sel1" th:field="*{nombre_divisa}">

                         <option th:each="cripto : ${criptos}" th:field="*{nombre_divisa}" th:value="${cripto.nombre_cripto}" th:text="${cripto.nombre_cripto}"></option>


                     </select>
                 </div>



              </div>



                <div>
                    <p style="font-family: "monospace", "Courier New", monospace;">Cantidad</p>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span><br>
                        <input name="valor" placeholder="Cantidad" th:field="*{cantidad_divisa}" class="form-control"  type="number">
                    </div>
                </div>

              <div class="form-group">
                <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Depositar" type="submit">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
