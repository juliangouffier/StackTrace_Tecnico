<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .custom-bg-color {
            background-color: #CDD7E1;

     }

</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light custom-bg-color">
    <a class="navbar-brand" href="#">Wallet App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/divisas}">Divisas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transacciones}">Transacciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/administrador}">Administrador</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/administradorBilleteras}">Administrador Billeteras</a>
            </li>
        </ul>
        <span>Hola <span sec:authentication="principal.username"> </span> </span>
        <a th:href="@{/logout}" class="navbar-text" style="color: red">
            Cerrar Sesion
        </a>
    </div>
</nav>
<br>

<a th:href="@{/administrador/crearUsuario}"><button style="margin-left: 5px;" type="button" class="btn btn-primary">Crear Nuevo Usuario</button></a>
<h2 style="margin-left: 5px;">Usuarios</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Dni</th>
        <th scope="col">Telefono</th>
        <th scope="col">Sexo</th>
        <th scope="col">Password</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario:${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.apellido}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.dni}"></td>
        <td th:text="${usuario.telefono}"></td>
        <td th:text="${usuario.sexo}"></td>
        <td th:text="${usuario.password}"></td>
        <td><a  class="btn btn-warning" th:href="@{administrador/edit/{id} (id=${usuario.id}) }">Editar</a> </td>
        <td>
            <form th:action="@{administrador/delete/{id} (id=${usuario.id}) }" method="post">

                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>



</body>
</html>
