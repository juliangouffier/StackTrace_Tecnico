<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .gradient-custom {
  background: radial-gradient(50% 123.47% at 50% 50%, #00ff94 0%, #720059 100%),
    linear-gradient(121.28deg, #669600 0%, #ff0000 100%),
    linear-gradient(360deg, #0029ff 0%, #8fff00 100%),
    radial-gradient(100% 164.72% at 100% 100%, #6100ff 0%, #00ff57 100%),
    radial-gradient(100% 148.07% at 0% 0%, #fff500 0%, #51d500 100%);
  background-blend-mode: screen, color-dodge, overlay, difference, normal;
}
</style>
</head>
<body>



<section class="gradient-custom">
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-7 col-lg-5 col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <form method="POST" th:action="@{/home/verBilletera/intercambiar/{id} (id=${id})}">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="origen">Billetera</label>
                                    <input type="text" id="origen" class="form-control form-control-lg" size="50"
                                           th:value="${billetera.hash}" disabled />

                                </div>

                            </div>


                            <label class="form-label" for="sel1">Criptomoneda Actual</label>
                            <div class="d-flex justify-content-between align-items-center mb-4">

                                <select name="nombre_origen" class="form-control" id="sel1"  >

                                    <option th:each="cripto : ${criptos}"  th:value="${cripto.nombre_divisa}" th:text="${cripto.nombre_divisa}"></option>


                                </select>

                            </div>
                            <label class="form-label" for="sel1">Criptomoneda a cambiar</label>
                            <div class="d-flex justify-content-between align-items-center mb-4">

                                <select name="nombre_destino" class="form-control" id="sel1"  >

                                    <option th:each="cripto : ${criptos}"  th:value="${cripto.nombre_divisa}" th:text="${cripto.nombre_divisa}"></option>


                                </select>

                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="dest">Cantidad a cambiar</label>
                                    <input type="number" name="cantidad" id="cant" class="form-control form-control-lg" size="50"
                                           placeholder="" required/>

                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center pb-2">

                                <button type="submit" class="btn btn-info btn-lg btn-rounded">
                                    <i class="fas fa-arrow-right"></i>Intercambiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





</body>
</html>
