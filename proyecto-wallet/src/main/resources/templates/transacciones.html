<h2>Transacciones</h2>
<table class="table" style="text-align: center;">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Operacion</th>
        <th scope="col">Billetera Origen</th>
        <th scope="col">Billetera Destino</th>
        <th scope="col">Criptomoneda</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Fecha</th>
        <th scope="col">Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaccion:${transacciones}">
        <td th:text="${transaccion.id}"></td>
        <td th:text="${transaccion.operacion}"></td>
        <td th:text="${transaccion.billetera_Origen}"></td>
        <td th:text="${transaccion.billetera_Destino}"></td>
        <td th:text="${transaccion.criptomoneda}"></td>
        <td th:text="${transaccion.cantidad}"></td>
        <td th:text="${transaccion.fecha}"></td>
        <td th:text="${transaccion.hora}"></td>



    </tr>
    </tbody>
</tableth>
