<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


	<div class="form-structor">

		<form method="POST" th:action="@{/register}" th:object="${usuario}">

	<div class="signup">


		<h2 class="form-title" id="signup"><span>or </span>Sign up</h2>
		<div th:if="${param.exito}">
			<div class="alert alert-info">
				Se ha registrado Exitosamente
			</div>
		</div>
		<div th:if="${param.error}">
			<div class="alert alert-danger">
				Usuario o contrase√±a invalidos
			</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert alert-warning">
				Ha cerrado sesion exitosamente
			</div>
		</div>
		<div class="form-holder">
			<input type="text" required class="input" th:field="*{nombre}" placeholder="Nombre" />
			<input type="text" required class="input" th:field="*{apellido}" placeholder="Apellido" />
			<input type="email" required class="input" th:field="*{email}" placeholder="Email" />

			<input type="number" required oninput="this.value = this.value.replace(/[^\d]/g, '');" th:field="*{dni}" class="input" placeholder="DNI" />
				<input type="password" required class="input" th:field="*{password}" placeholder="Password" />
				<input type="text" required class="input" th:field="*{telefono}" placeholder="Telefono" />
				<br>
			<div style="justify-content: center; display: inline-flex; align-items: center; width: 100%;">
			<input type='radio' th:field="*{sexo}" id='male' value="hombre" name='radio' required>
            <label for='male'>Male</label>
            <input type='radio' th:field="*{sexo}" id='female' value="mujer" name='radio' required>
            <label for='female'>Female</label>

            </div>
			<br>

		</div>
		<button type="submit" class="submit-btn">Sign up</button>
	</div>

	</form>
	<form method="POST" th:action="@{/login}">
	<div class="login slide-up">
		<div class="center">

			<h2 class="form-title" id="login"><span>or </span>Log in</h2>
			<div class="form-holder">
				<input type="email" name="username" id="email" required class="input" placeholder="Email" />
				<input type="password" name="password" id="password" required class="input" placeholder="Password" />

			</div>
			<button type="submit" class="submit-btn">Log in</button>
		</div>
	</div>
	</form>
</div>




	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
