<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link th:href="@{/css/divisa.css}" rel="stylesheet" />
  <style>

    input[type="radio"] {
  display: none;
}

input[type="radio"] + label {
  z-index: 10;
  margin: 0 10px 10px 0;
  position: relative;
  color: #ced4da;
  text-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
  font-weight: bold;
  background-color: #ffffff;
  border: 2px solid #ced4da;
  cursor: pointer;
  transition: all 200ms ease;
}

input[type="radio"]:checked + label {
  color: #495057;
  background-color: #ced4da;
}

input[type="radio"] + label {
  padding: 5px 20px;
  border-radius: 10px;
}

  </style>
</head>
<body>
<div class="container forget-password">
  <div class="row">
    <div class="col-md-12 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <img src="https://i.ibb.co/rshckyB/car-key.png" alt="car-key" border="0">
            <h2 class="text-center">Creando Nuevo Usuario</h2>

            <form method="post" th:action="@{/administrador/crearUsuario}" th:object="${usuario}">


              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input name="nombre" required th:field="*{nombre}" class="form-control"  type="text" placeholder="Nombre">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input name="apellido" required th:field="*{apellido}" class="form-control"  type="text" placeholder="Apellido">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input name="email"  required th:field="*{email}" class="form-control"  type="text" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input type="number" required oninput="this.value = this.value.replace(/[^\d]/g, '');" th:field="*{dni}" class="form-control" placeholder="DNI">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input name="password"  required th:field="*{password}" class="form-control"  type="password" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  <input name="telefono" required th:field="*{telefono}" class="form-control"  type="text" placeholder="Telefono">
                </div>
              </div>
              <div style="justify-content: center; display: inline-flex; align-items: center; width: 100%;">
                <input type='radio' th:field="*{sexo}" id='male' value="hombre" name='radio' required>
                <label for='male'>Male</label>
                <input type='radio' th:field="*{sexo}" id='female' value="mujer" name='radio' required>
                <label for='female'>Female</label>

              </div>



              <div class="form-group">
                <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Crear Usuario" type="submit">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
